<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{/Layout/Head}">
        <title>_____</title>
    </head>
    <head>
        <style>
            .sidebar {
                width: 300px;
                height: 100vh;
                background: linear-gradient(135deg, #ffffff, #edf2f7);
                padding: 20px;
                box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
                position: fixed;
                top: 0;
                left: 0;
                transition: transform 0.3s ease;
                /* animation: slideIn 0.5s ease-out; */
            }
            /* @keyframes slideIn {
                from { transform: translateX(-100%); }
                to { transform: translateX(0); }
            } */
            .sidebar .logo {
                font-size: 24px;
                font-weight: 700;
                display: flex;
                align-items: center;
                gap: 10px;
                background: linear-gradient(90deg, #4fd1c5, #63b3ed);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent; /* Để gradient áp dụng cho text */
                margin-bottom: 25px;
                transition: all 0.3s ease;
                text-decoration: none; /* Loại bỏ gạch chân của thẻ a */
                padding: 5px 10px;
                border-radius: 8px;
            }
            .sidebar .logo:hover {
                background: linear-gradient(90deg, #2dd4bf, #4299e1);
                -webkit-background-clip: text;
                background-clip: text;
                transform: scale(1.05);
                box-shadow: 0 2px 10px rgba(45, 212, 191, 0.3);
            }
            .sidebar .logo a {
                color: inherit; /* Kế thừa màu từ .logo */
                text-decoration: none;
                display: flex;
                align-items: center;
                gap: 10px;
                width: 100%;
            }
            .sidebar .logo a i {
                color: inherit; /* Đồng bộ màu với text */
                transition: color 0.3s ease;
            }
            .sidebar .nav-link {
                color: #4a5568;
                font-weight: 500;
                padding: 12px;
                display: flex;
                align-items: center;
                gap: 12px;
                margin-bottom: 10px;
                border-radius: 10px;
                text-decoration: none;
                transition: all 0.3s ease;
            }
            .sidebar .nav-link.active {
                background: linear-gradient(90deg, #4fd1c5, #63b3ed);
                color: #ffffff !important;
                box-shadow: 0 4px 15px rgba(79, 209, 197, 0.3);
                transform: scale(1.05);
            }
            .sidebar .nav-link:not(.active):hover {
                background: #e6fffb;
                color: #2dd4bf;
                transform: translateX(5px);
                box-shadow: 0 2px 10px rgba(45, 212, 191, 0.2);
            }
            .sidebar .nav-title {
                font-size: 14px;
                font-weight: 600;
                color: #4fd1c5;
                margin-top: 15px;
                margin-bottom: 8px;
                text-transform: uppercase;
                letter-spacing: 1px;
            }
            /* Tổng thể */
            .content {
                margin-left: 300px;
                padding: 40px;
                flex-grow: 1;
                /* background: linear-gradient(135deg, #e6f0ff 0%, #f3f8ff 100%); */
            }
            .form-container {
                background: #ffffff;
                padding: 25px;
                border-radius: 15px;
                box-shadow: 0 8px 20px rgba(0, 120, 255, 0.1);
                margin-bottom: 30px;
                transition: transform 0.3s ease;
            }
            .form-container:hover {
                transform: translateY(-3px); /* Nâng nhẹ khi hover */
            }
            .form-label {
                font-weight: 600;
                color: #1e3a8a;
            }
            .form-control {
                border-radius: 8px;
                border: 1px solid #d1e0ff;
                box-shadow: inset 0 2px 5px rgba(0, 120, 255, 0.05);
                transition: all 0.3s ease;
            }
            .form-control:focus {
                border-color: #3b82f6;
                box-shadow: 0 0 10px rgba(59, 130, 246, 0.2);
            }

            /* Nút */
            .btn {
                padding: 10px 45px;
                border-radius: 8px;
                font-weight: 600;
                transition: all 0.3s ease;
            }
            .btn-success {
                background: linear-gradient(90deg, #34d399, #10b981);
                border: none;
            }
            .btn-success:hover {
                transform: translateY(-3px); /* Nâng nhẹ khi hover */
                box-shadow: 0 5px 15px rgba(52, 211, 153, 0.3);
            }
            .btn-primary {
                background: linear-gradient(90deg, #60a5fa, #3b82f6);
                border: none;
            }
            .btn-primary:hover {
                transform: translateY(-3px);
                box-shadow: 0 5px 15px rgba(96, 165, 250, 0.3);
            }
            .btn-danger {
                background: linear-gradient(90deg, #f87171, #ef4444);
                border: none;
            }
            .btn-danger:hover {
                transform: translateY(-3px);
                box-shadow: 0 5px 15px rgba(248, 113, 113, 0.3);
            }
            .btn-secondary {
                background: linear-gradient(90deg, #9ca3af, #6b7280);
                border: none;
            }
            .btn-secondary:hover {
                transform: translateY(-3px);
                box-shadow: 0 5px 15px rgba(156, 163, 175, 0.3);
            }

            /* Bảng */
            .table-wrapper {
                background: #ffffff;
                border-radius: 15px;
                box-shadow: 0 8px 20px rgba(0, 120, 255, 0.1);
                transition: transform 0.3s ease;
            }
            .table-wrapper:hover {
                transform: translateY(-3px); /* Nâng nhẹ khi hover */
            }
            .table {
                margin-bottom: 0;
                width: 100%;
                table-layout: fixed;
            }
            .table thead th {
                background: linear-gradient(90deg, #60a5fa, #3b82f6);
                color: #ffffff;
                font-weight: 600;
                padding: 15px;
                text-align: center;
                border: none;
            }
            .table tbody tr {
                transition: all 0.3s ease;
            }
            .table tbody tr:hover {
                background: #eff6ff;
                transform: translateY(-2px); /* Nâng nhẹ khi hover */
                box-shadow: 0 5px 15px rgba(0, 120, 255, 0.1);
            }
            .table td {
                vertical-align: middle;
                text-align: center;
                color: #1f2937;
                font-weight: 500;
                padding: 15px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            /* Nút nhỏ */
            .btn {
                padding: 10px 45px;
                border-radius: 8px;
                font-weight: 600;
                transition: all 0.3s ease;
                border: none;
                position: relative;
                overflow: hidden;
            }
            .btn::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 0;
                height: 0;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 50%;
                transform: translate(-50%, -50%);
                transition: width 0.6s ease, height 0.6s ease;
            }
            .btn:hover::before {
                width: 300px;
                height: 300px;
            }
            .btn-success {
                background: linear-gradient(90deg, #4fd1c5, #63b3ed);
            }
            .btn-success:hover {
                transform: translateY(-3px);
                box-shadow: 0 5px 15px rgba(79, 209, 197, 0.4);
            }
            .btn-primary {
                background: linear-gradient(90deg, #63b3ed, #4299e1);
            }
            .btn-primary:hover {
                transform: translateY(-3px);
                box-shadow: 0 5px 15px rgba(99, 179, 237, 0.4);
            }
            .btn-danger {
                background: linear-gradient(90deg, #fc8181, #f56565);
            }
            .btn-danger:hover {
                transform: translateY(-3px);
                box-shadow: 0 5px 15px rgba(252, 129, 129, 0.4);
            }
            .btn-secondary {
                background: linear-gradient(90deg, #a0aec0, #718096);
            }
            .btn-secondary:hover {
                transform: translateY(-3px);
                box-shadow: 0 5px 15px rgba(160, 174, 192, 0.4);
            }

            /* Animations */
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
<body>
    <div class="d-flex">
        <th:block th:replace="~{/Layout/Sidebar}"></th:block>

        <div class="content">
            <div class="form-container">
                <form action="/admin/managecategory" th:object="${item}" method="post" class="row g-3">
                    <div class="col-12 col-md-6">
                        <label class="form-label">ID LOẠI SẢN PHẨM</label>
                        <input class="form-control" placeholder="Nhập ID Loại Sản Phẩm" required>
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="form-label">TÊN LOẠI SẢN PHẨM</label>
                        <input class="form-control" placeholder="Nhập Tên Loại Sản Phẩm" required>
                    </div>
                    <div class="col-12 d-flex justify-content-end gap-2 mt-3">
                        <button type="submit" formaction="/ManageCategory/create" class="btn btn-success">TẠO MỚI</button>
                        <button type="submit" formaction="/ManageCategory/update" class="btn btn-primary">CẬP NHẬT</button>
                        <a href="" class="btn btn-danger">DELETE</a>
                        <a href="/ManageCategory" class="btn btn-secondary">RESET</a>
                    </div>
                </form>
            </div>

            <!-- Bảng hiển thị danh sách loại sản phẩm -->
            <div class="table-wrapper">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>ID Loại Sản Phẩm</th>
                                <th>Tên Loại Sản Phẩm</th>
                                <th>Hành Động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>2</td>
                                <td>
                                    <a href="" class="btn btn-warning btn-sm">
                                        <i class="fa-regular fa-pen-to-square me-1"></i> Chỉnh Sửa
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3" class="text-center text-muted py-4">Không có danh mục nào</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll(".sidebar .nav-link");
            const currentPage = localStorage.getItem("activePage");
    
            if (currentPage) {
                links.forEach(link => {
                    if (link.getAttribute("href") === currentPage) {
                        link.classList.add("active");
                    } else {
                        link.classList.remove("active");
                    }
                });
            }
    
            links.forEach(link => {
                link.addEventListener("click", function () {
                    localStorage.setItem("activePage", this.getAttribute("href"));
                    links.forEach(l => l.classList.remove("active"));
                    this.classList.add("active");
                });
            });
        });
    </script>
</body>
</html>
