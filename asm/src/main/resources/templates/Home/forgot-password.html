<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/Layout/Head}">
    <title>Quên Mật Khẩu</title>
</head>
<head>
    <style>
        .password-form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 120, 255, 0.1);
            animation: fadeInUp 0.6s ease-out;
        }

        .password-form-container h2 {
            font-size: 24px;
            font-weight: 700;
            color: #1e3a8a;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
            color: #2d3748;
        }

        .form-control {
            border: 1px solid #d1e0ff;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 10px rgba(96, 165, 250, 0.3);
            border-radius: 25px;
        }

        .btn-submit {
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 25px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(96, 165, 250, 0.4);
        }

        .row.g-3 {
            margin-bottom: 20px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div th:replace="~{/Layout/Navbar}"></div>
    <div class="container mt-5 pt-5 mb-5">
        <div class="password-form-container mt-4">
            <h2>Quên Mật Khẩu</h2>

            <!-- Hiển thị thông báo lỗi hoặc thành công -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <form th:action="@{/forgot-password}" method="post">
                <div class="row g-3">
                    <div class="col-md-12">
                        <label for="email" class="form-label">Email hoặc Tên tài khoản</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Nhập email hoặc tên tài khoản" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-submit">Gửi Yêu Cầu</button>
            </form>

            <div class="text-center mt-3">
                <a href="/login" class="text-decoration-none">Quay lại đăng nhập</a>
            </div>
        </div>
    </div>
    <div th:replace="~{/Layout/Footer}"></div>
</body>
</html>
