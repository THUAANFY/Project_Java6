<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{/Layout/Head}">
        <title>_____</title>
    </head>
    <head>
        <style>
            .password-form-container {
                max-width: 600px; /* Tăng chiều rộng để chứa 2 cột */
                margin: 0 auto; /* Căn giữa */
                padding: 30px;
                background: #ffffff;
                border-radius: 15px;
                box-shadow: 0 8px 20px rgba(0, 120, 255, 0.1); /* Bóng sáng nhẹ */
                animation: fadeInUp 0.6s ease-out; /* Hiệu ứng xuất hiện */
            }

            .password-form-container h2 {
                font-size: 24px;
                font-weight: 700;
                color: #1e3a8a; /* Xanh đậm công nghệ */
                text-align: center;
                margin-bottom: 25px;
            }

            .form-label {
                font-weight: 600;
                color: #2d3748; /* Xám đậm */
            }

            .form-control {
                
                border: 1px solid #d1e0ff; /* Viền sáng */
                padding: 12px 20px; /* Tăng padding ngang để trông cân đối với bo tròn */
                transition: all 0.3s ease;
            }

            .form-control:focus {
                border-color: #60a5fa; /* Xanh sáng khi focus */
                box-shadow: 0 0 10px rgba(96, 165, 250, 0.3); /* Bóng sáng */
                border-radius: 25px; /* Giữ bo tròn khi focus */
            }

            .btn-submit {
                background: linear-gradient(90deg, #60a5fa, #3b82f6); /* Gradient xanh */
                border: none;
                padding: 12px;
                font-weight: 600;
                border-radius: 25px; /* Bo tròn nút để đồng bộ với input */
                width: 100%;
                transition: all 0.3s ease;
            }

            .btn-submit:hover {
                background: linear-gradient(90deg, #3b82f6, #2563eb); /* Gradient đậm hơn khi hover */
                transform: translateY(-2px); /* Nâng nhẹ */
                box-shadow: 0 5px 15px rgba(96, 165, 250, 0.4); /* Bóng sáng */
            }

            /* Điều chỉnh khoảng cách giữa các cột */
            .row.g-3 {
                margin-bottom: 20px;
            }

            /* Hiệu ứng xuất hiện */
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
<body>
    <div th:replace="~{/Layout/Navbar}"></div>
    <div class="container mt-5 pt-5 mb-5">
        <!-- Form đổi mật khẩu -->
        <div class="password-form-container mt-4">
            <h2>Đổi Mật Khẩu</h2>
            <form action="#" method="post">
                <!-- Dòng 1: Username và Mật khẩu cũ -->
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Nhập username" required>
                    </div>
                    <div class="col-md-6">
                        <label for="oldPassword" class="form-label">Mật Khẩu Cũ</label>
                        <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Nhập mật khẩu cũ" required>
                    </div>
                </div>

                <!-- Dòng 2: Mật khẩu mới và Nhập lại mật khẩu mới -->
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="newPassword" class="form-label">Mật Khẩu Mới</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Nhập mật khẩu mới" required>
                    </div>
                    <div class="col-md-6">
                        <label for="confirmPassword" class="form-label">Nhập Lại Mật Khẩu Mới</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu mới" required>
                    </div>
                </div>

                <!-- Nút gửi -->
                <button type="submit" class="btn btn-submit">Xác Nhận Đổi Mật Khẩu</button>
            </form>
        </div>
    </div>
    <div th:replace="~{/Layout/Footer}"></div>
</body>
</html>
