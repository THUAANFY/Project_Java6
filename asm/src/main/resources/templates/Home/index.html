<body>
    <div th:replace="~{/Layout/Navbar}"></div>
    
    <!-- START SLIDE -->
    <div class="carousel-container mt-5 pt-4" >
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button"  data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="/Images/slider1.jpg" class="d-block" alt="First slide">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="/Images/slider2.jpg" class="d-block" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="/Images/slider3.png" class="d-block" alt="Third slide">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                <span class="fs-3"><i class="fa-solid fa-chevron-left"></i></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span class="fs-3"><i class="fa-solid fa-chevron-right"></i></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- END SLIDE -->
    <div th:if="${session.success}" class="alert alert-success" th:text="${session.success}"></div>
    <!-- Xóa thông báo khỏi session sau khi hiển thị -->
    <th:block th:if="${session.success}">
        <th:block th:remove="tag" th:utext="${session.removeAttribute('success')}"></th:block>
    </th:block>

    <h2 class="mt-4 ms-4 fw-semibold">TOP MÁY ẢNH</h2>
        <div class="container-fluid mt-3 p-5 pt-0" data-aos="fade-up" data-aos-duration="1000">
            <div class="row">
                <!-- Sản phẩm 1 -->
                <div class="col-12 col-md-4 col-lg-3 mb-4"th:each=" item : ${products}" >
                    <div class="card h-100">
                        <a href="#">
                            <img th:src="${item.image}" class="card-img-top" alt="Product">
                        </a>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${item.name}">Sản phẩm 1</h5>
                            <p class="card-text" th:text="${item.description}">Mô tả ngắn về sản phẩm 1. Chất lượng cao, giá hợp lý.</p>
                            <p class="card-text text-danger"><strong th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' VND'">Giá: 500.000 VNĐ</strong></p>
                            <div class="mt-auto">
                                <a href="#" class="btn btn-success btn-sm"><i class="fas fa-cart-plus"></i> Thêm vào giỏ</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
