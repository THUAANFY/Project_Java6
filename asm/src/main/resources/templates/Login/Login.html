<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <head th:replace="~{/Layout/Head}">
        <title>Login</title>
    </head>
    <link rel="stylesheet" th:href="@{/CSS/Login.css}">
    <!-- Add Font Awesome for icons if not already included -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="bg-light py-3 py-md-5">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
                    <div class="bg-white p-4 p-md-5 rounded shadow-sm">
                        <!-- Further Enhanced Back to Home Button with X icon -->
                        <div class="back-to-home">
                            <a href="/index" class="back-btn">
                                <div class="icon-wrapper">
                                    <div class="icon-container">
                                        <i class="fas fa-times"></i>
                                    </div>
                                </div>
                                <!-- <span class="btn-text">Quay lại trang chủ</span> -->
                            </a>
                        </div>
                        
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-2">
                                    <h3>ĐĂNG NHẬP</h3>
                                </div>
                            </div>
                        </div>

                        <form th:action="@{/login}" method="post" th:object="${userLoginDTO}">
                            <div th:if="${error}" class="alert alert-danger p-2" th:text="${error}"></div>
                            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                            <div th:if="${param.logout}" class="alert alert-success p-2">
                                Bạn đã đổi mật khẩu thành công! Vui lòng đăng nhập lại.
                            </div>
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <div class="col-12 mt-3 ">
                                    <label for="id" class="form-label">Tên tài khoản <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{id}" th:classappend="${#fields.hasErrors('id')} ? 'is-invalid'"  id="id" placeholder="Nhập tên tài khoản">
                                    <div th:errors="*{id}" class="text-danger"></div>
                                </div>
                                <div class="col-12">
                                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"  id="password" placeholder="Nhập mật khẩu">
                                    <div th:errors="*{password}" class="text-danger"></div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="remember_me" id="remember_me">
                                        <label class="form-check-label text-secondary" for="remember_me">Keep me logged in</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn btn-lg btn-primary" type="submit">Log in now</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-12">
                                <hr class="mt-2 border-secondary-subtle">
                                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                                    <a href="/register" class="link-secondary text-decoration-none">Create new
                                        account</a>
                                    <a href="#!" class="link-secondary text-decoration-none">Forgot password</a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p class="mt-1 mb-4">Or sign in with</p>
                                <div class="d-flex gap-3 flex-column flex-md-row">
                                    <a href="#!" class="btn bsb-btn-xl btn-outline-primary">
                                        <i class="fa-brands fa-google"></i>
                                        <span class="ms-2 fs-6">Google</span>
                                    </a>
                                    <a href="#!" class="btn bsb-btn-xl btn-outline-primary">
                                        <i class="fa-brands fa-facebook"></i>
                                        <span class="ms-2 fs-6">Facebook</span>
                                    </a>
                                    <a href="#!" class="btn bsb-btn-xl btn-outline-primary">
                                        <i class="fa-brands fa-twitter"></i>
                                        <span class="ms-2 fs-6">Twitter</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
