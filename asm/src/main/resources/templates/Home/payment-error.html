<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/Layout/Head}">
    <title>Lỗi thanh toán</title>
</head>
<body>
    <div th:replace="~{/Layout/Navbar}"></div>

    <div class="container-fluid py-5 mt-5 pt-5">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <i class="fa-solid fa-circle-exclamation text-danger" style="font-size: 64px;"></i>
                    <h2 class="mt-3 mb-4">Thanh toán không thành công</h2>
                    <p class="text-muted mb-4" th:text="${error ?: 'Đã xảy ra lỗi trong quá trình thanh toán. Vui lòng thử lại sau.'}">
                        Đã xảy ra lỗi trong quá trình thanh toán. Vui lòng thử lại sau.
                    </p>
                    <a href="/orders" class="btn btn-primary">
                        <i class="fa-solid fa-arrow-left me-2"></i>Quay lại đơn hàng của tôi
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{/Layout/Footer}"></div>
</body>
</html>
